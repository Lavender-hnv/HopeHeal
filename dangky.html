    <section class="hero">
        <h1>Đăng Ký Thực Hành Thiền Thở</h1>
        <p>Tham gia ngay để nhận hướng dẫn thiền thở giúp giảm áp lực học tập.</p>
    </section>
    <section class="content">
        <h2>Form Đăng Ký</h2>
        <form action="https://script.google.com/macros/s/AKfycbxFGjBRIXok3u9sQuWQxLyTB8n8NPUqSJNEanCWg13hKu9ebB2JCzCyPw0aGiBV4b5wBQ/exec" method="post" class="registration-form">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  required>

            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Lời nhắn:</label>
            <textarea id="message" name="message" rows="4" placeholder="Ghi chú thêm..."></textarea>

            <button type="submit"  class="submit-button">Đăng ký ngay</button>
        </form>
    </section>
        <script>
            const scriptURL = 'Your Google App Script URL'

const form = document.forms['contact-form']

form.addEventListener('submit', e => {
  
  e.preventDefault()
  
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
  .then(response => alert("Thank you! Form is submitted" ))
  .then(() => { window.location.reload(); })
  .catch(error => console.error('Error!', error.message))
})
        </script>
